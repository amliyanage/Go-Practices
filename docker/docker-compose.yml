services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ..:/app
    environment:
      - PORT=8080
      - DB_USER=root
      - DB_PASSWORD=sanmark@1234
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=tasks_db
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=sanmark@1234
      - MYSQL_DATABASE=tasks_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mysql_data:
